name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
      - testing
  workflow_dispatch:

env:
  PROJECT_ID: educhat-482804
  REGION: asia-southeast2
  SERVICE_NAME: educhat
  ARTIFACT_REGISTRY: asia-southeast2-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      # Step 1: Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/educhat/educhat:${{ github.sha }} \
            .

      # Step 2: Push to Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/educhat/educhat:${{ github.sha }}

      # Step 3: Deploy to Cloud Run with .env from Secret Manager
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/educhat/educhat:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --clear-env-vars \
            --set-secrets "/secrets/.env=educhat-env:latest"
